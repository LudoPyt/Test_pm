<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Purée Maison</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div class="container">
        <div class="hello">
          <h1>Hello Purée Maison</h1>
        </div>
        <div class="section-anim-container">
            <div class="anim-container">
                <h2 class="all-activities">toutes nos activitées</h2>
                <div class="activities">

                  <div class="activity-picture-container">
                    <div class="activity-picture current-picture">
                      <img class="picture" alt="">
                    </div>
                    <div class="activity-picture next-picture">
                      <img class="picture" alt="">
                    </div>
                  </div>

                  <ul class="js-split-text listContainer">
                    <li class="activity" data-picture="https://picsum.photos/id/237/350/500"><span class="scroll-anim-overflow"><span class="scroll-anim">Bain de forêt</span></span></li>
                    <li class="activity" data-picture="https://picsum.photos/id/238/350/500"><span class="scroll-anim-overflow"><span class="scroll-anim">Massages</span></span></li>
                    <li class="activity" data-picture="https://picsum.photos/id/239/350/500"><span class="scroll-anim-overflow"><span class="scroll-anim">Restaurant</span></span></li>
                    <li class="activity" data-picture="https://picsum.photos/id/240/350/500"><span class="scroll-anim-overflow"><span class="scroll-anim">Bar</span></span></li>
                    <li class="activity" data-picture="https://picsum.photos/id/241/350/500"><span class="scroll-anim-overflow"><span class="scroll-anim">Piscine</span></span></li>
                    <li class="activity" data-picture="https://picsum.photos/id/242/350/500"><span class="scroll-anim-overflow"><span class="scroll-anim">Ballade à vélo</span></span></li>
                    <li class="activity" data-picture="https://picsum.photos/id/243/350/500"><span class="scroll-anim-overflow"><span class="scroll-anim">Montgolfière</span></span></li>
                  </ul>
                </div>
              </div>
        </div>
    </div>
  </body>
  <script src="./javascript/bundle.js"></script>
</html>
